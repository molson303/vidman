<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon.png">
    <link rel="icon" type="image/png" href="assets/img/fav2.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Vidman</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />

    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />

    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/css/material-kit.css" rel="stylesheet" />
</head>

<body class="signup-page">
    <nav class="navbar navbar-transparent navbar-absolute">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigation-example">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
				</button>
                <a class="navbar-brand" href="index.html">Vidman</a>
            </div>

            <div class="collapse navbar-collapse" id="navigation-example">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="login.html">Login</a>
                    </li>
                    <li class="active">
                        <a href="signUp.html">Join</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="page-header header-filter"  style="background-image: url('assets/img/video.jpg'); background-size: cover; background-position: top center;">
        <div class="container">
            <div class="row">
              <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">

                    <div class="card card-signup">
                        <h2 class="card-title text-center">Register With</h2>
                        <div class="row">
                          <div class="social text-center">
                                    <button class="btn btn-just-icon btn-round btn-twitter">
                                      <i class="fa fa-twitter"></i>
                                  </button>
                                    <button class="btn btn-just-icon btn-round btn-dribbble">
                                      <i class="fa fa-dribbble"></i>
                                  </button>
                                    <button class="btn btn-just-icon btn-round btn-facebook">
                                      <i class="fa fa-facebook"> </i>
                                  </button>
                                    <h4> or enter information below... </h4>
                                </div>

                                <form class="form" method="" action="">
                                    <div class="content">
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                              <i class="material-icons">face</i>
                                            </span>
                                            <input type="text" class="form-control" placeholder="First Name...">
                                        </div>
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                              <i class="material-icons">face</i>
                                            </span>
                                            <input type="text" class="form-control" placeholder="Username...">
                                        </div>
                                        <div class="input-group">
                                          <span class="input-group-addon">
                                            <i class="material-icons">email</i>
                                          </span>
                                            <input type="text" class="form-control" placeholder="Email...">
                                        </div>
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                              <i class="material-icons">lock_outline</i>
                                            </span>
                                            <input type="password" placeholder="Password..." class="form-control" />
                                        </div>

                                        <!-- If you want to add a checkbox to this form, uncomment this code -->

                                        <div class="checkbox">
                                            <label>
                                              <input type="checkbox" name="optionsCheckboxes" checked>
                                              I agree to the <a href="#something">terms and conditions</a>.
                                            </label>
                                        </div>
                                    </div>
                                    <div class="footer text-center">
                                        <a href="#pablo" class="btn btn-primary btn-round">Get Started</a>
                                    </div>
                              </form>
                        </div>
                    </div>
                  </div>
            </div>
        </div>
    </div>
</body>
<script src="assets/js/jquery.min.js" type="text/javascript"></script>

<script src="assets/js/jquery.tagsinput.js"></script>
<script src="assets/js/jasny-bootstrap.min.js"></script>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
<script src="assets/js/material-kit.js" type="text/javascript"></script>

</html>
